<div class="page center" ng-controller="DetailController">
    <ons-scroller>
        <h3 class="detail-title">{{item.Title}}</h3>
        <ons-row>
            <p class="detail-student">{{item.Student}}</p>
        </ons-row>

        <ons-row>
            <p class="detail-student">{{item.Program + '; ' + item.School}}</p>
        </ons-row>

        <!-- <ons-row>
            <p class="detail-student">{{item.School}}</p>
        </ons-row> -->

        <ons-row>
            <ons-col>
                <p class="detail-student left">{{showLocation(item)}}</p>
            </ons-col>
            <ons-col>
                <p class="detail-student left">{{item.Time}}</p>
            </ons-col>
        </ons-row>

        <h4>Abstract</h4>
        <div class="abstract">
            <p class="left abstract-text">{{item.Abstract}}</p>
        </div>
        <div class="back">
            <ons-button ng-click="goBack()">
                back
            </ons-button>
            
        </div>
        <div class="my-footer">
            <p>&copy; Copyright 2014 <a target="_blank" href="http://www.sahoism.com">M. Saho</a></p>
        </div>
    </ons-scroller>
</div>
